   <body>
      <div class="container">
         <div class="row justify-content-center align-items-center mt-30">
            <div class="col-md-6">
               <div class="text-center">
                  <img src="assets/images/logo.png" style="width: 90%; max-width: 600px;">
               </div>
               <form id="shortenForm" class="mt-3">
                  <div class="form-group">
                     <label for="originalUrl" style="color: #CCCCCC;">Cole sua URL:</label>
                     <input type="url" class="form-control" id="originalUrl" placeholder="Digite ou cole..." required
                        style="background-color: #000000; border-color: #FFFFFF;color: #FFFFFF">
                  </div>
                  <br>
                  <div class="form-group">
                     <label for="customShortCode" style="color: #CCCCCC;">Personalize seu Link:</label>
                     <div class="input-group">
                        <div class="input-group-prepend">
                           <span class="input-group-text"
                              style="background-color: #CCCCCC; border-radius: 5px 0px 0px 5px;">myli.site/</span>
                        </div>
                        <input type="text" class="form-control" id="customShortCode" placeholder="Personalize aqui..."
                           style="background-color: #000000; border-color: #FFFFFF;color: #FFFFFF">
                        <div class="input-group-append">
                           <button type="submit" class="btn btn-primary" style="border-radius: 0px 5px 5px 0px;">Encurtar
                           </button>
                        </div>
                     </div>
                  </div>
               </form>
               <div id="shortenedUrl" class="mt-3 text-center"></div>
               <!-- Adicione esta div para exibir o QR-CODE -->
               <div id="qrCodeContainer" class="mt-3 text-center">   </div>
               <br><br>
               <!-- BotÃ£o de download -->
               <a id="downloadLink" style="display: none;" download="qrcode.png">
               <button class="btn btn-primary">
               <i class="fas fa-download"></i> Baixar QR-CODE
               </button>
               </a>
            </div>
         </div>
